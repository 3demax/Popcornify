<body>
    <section class="layer l-videoplayer">
<!--      <video autoplay controls width="100%"  height="400" style="background:black;" id="vlc"></video>-->
<!--
      <embed type="application/x-vlc-plugin" 
        id="vlc" loop="false" autoplay="no" controls="false" allowfullscreen="yes" windowless="yes" 
        pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"> 
      </embed>
-->
    </section>
    <section class="layer l-controls">
      <header class="b-header uk-navbar">
        <div class="b-open uk-navbar-content">
          <button type="submit" class="uk-button torrent-open">Open .torrent</button>
          <input class="file" type="file" style="display:none;">
        </div>
<!--        <a class="b-brand uk-navbar-brand" href="#">Popcornify</a>-->
        <div class="b-address uk-autocomplete uk-form uk-navbar-content" data-uk-autocomplete="{'source': ['test', 'second']}">
          <input type="text" id="torrent-source" class="uk-form-width-meduim" placeholder="or enter path to .torrent file (either http:// or local)"/>
          <button type="submit" id="torrent-load" class="uk-button uk-button-primary uk-button-disabled">Play</button>
        </div>
      </header>
      <section class="b-main">
        <embed type="application/x-vlc-plugin" 
        id="vlc" loop="false" autoplay="no" controls="false" allowfullscreen="yes"
        pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"> 
        </embed>
        <div class="b-first-load hidden"></div>
        <div class="b-buffering hidden"></div>
      </section>
      <footer class="b-videoplayer-controls">
        <a href="#" class="play uk-icon-play"></a>
        <div class="progress uk-progress uk-progress-small">
          <div class="indicator uk-progress-bar"></div>
        </div>
        <a href="#" class="timing">00:00:00</a>
<!--        <a href="#" class="subtitles uk-icon-font"></a>-->
        <a href="#" class="volume uk-icon-volume-up"></a>
        <a href="#" class="fullscreen uk-icon-expand"></a>
      </footer>
    </section>
    
    <!-- Basic Dependencies -->
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/underscore.js"></script>
<!--    <script src="lib/backbone-1.1.0.js"></script>-->

<!--    <script src="lib/uikit-2.5.0/js/addons/autocomplete.min.js"></script>-->
    <script src="lib/mousetrap.js"></script>

    <!-- App -->
    <script src="js/videoplayer.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
