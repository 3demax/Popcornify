<html>
<head>
    <link rel="stylesheet" href="lib/uikit-2.5.0/css/uikit.css" />
    <link rel="stylesheet" href="lib/uikit-2.5.0/css/addons/uikit.addons.css" />
    <link rel="stylesheet" href="lib/uikit-2.5.0/css/uikit.almost-flat.css" />
    <link rel="stylesheet" href="lib/uikit-2.5.0/css/addons/uikit.almost-flat.addons.css" />
    
    <!-- App styles -->
    <link rel="stylesheet" href="css/main.css" />
    
    <!-- Basic Dependencies -->
    <script src="js/vendor/jquery-2.1.0.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone-1.1.0.js"></script>
    <script src="lib/uikit-2.5.0/js/uikit.js"></script>

    <script src="js/index.js"></script>

<body>
    <header class="header uk-navbar">
        <a class="b-brand uk-navbar-brand" href="#">Popcornify</a>
        <div class="b-address uk-autocomplete uk-form uk-navbar-content" data-uk-autocomplete="{'source': ['test', 'second']}">
            <input type="text" id="torrent-source" class="uk-form-width-meduim" placeholder="Enter path to .torrent file (either http:// or local)"/>
            <button type="submit" id="torrent-load" class="uk-button uk-button-primary">Load .torrent</button>
        </div>
        <div class="b-open uk-navbar-content">
            <button type="submit" class="uk-button">Open .torrent</button>
        </div>
    </header>
    <section class="main">
<!--        <video autoplay controls width="100%"  height="400" style="background:black;"></video>-->
        <embed type="application/x-vlc-plugin" 
            pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2" 
            id="vlc" loop="false" autoplay="false" controls="yes"
            > 
        </embed>
    </section>
</body>
</html>
